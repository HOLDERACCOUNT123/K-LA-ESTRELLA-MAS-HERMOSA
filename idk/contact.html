  <link rel="stylesheet" href="css/styles.css" />

<body class="theme-space" data-bg="assets/images/background.png">
  <header class="site-header" data-header="assets/images/header.png">
    <div class="header-overlay"></div>
    <a href="index.html" class="brand glow-on-hover">
      <span class="brand-mark">COSMOS</span>
      <span class="brand-sub">Explora el infinito</span>
    </a>
    <nav class="nav">
      <ul>
        <li><a class="glow-on-hover" href="index.html">Inicio</a></li>

    <section class="page-header">
      <h1 class="title glow-on-hover">Conecta con nosotros</h1>

    </section>

    <form class="contact-form">
      <label class="glow-on-hover">
        <span>Nombre</span>
        <input type="text" placeholder="Tu nombre" />
      </label>
      <label class="glow-on-hover">
        <span>Email</span>
        <input type="email" placeholder="tucorreo@ejemplo.com" />
      </label>
      <label class="glow-on-hover">
        <span>Mensaje</span>
        <textarea rows="5" placeholder="¿Qué te intriga del universo?"></textarea>
      </label>
      <button type="submit" class="btn glow-on-hover">Enviar</button>
    </form>
  </main>

  <footer class="site-footer">
